{% extends "layout.html" %}
{% load static %}
{% block cuerpo_pagina %}
    <div class="row">
        <section class="col-12">
            <div id="carouselExampleFade" class="carousel slide carousel-fade">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="/media/kitty.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="/media/perritos.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="/media/peces.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>

    </div>
    <br>
    <div class="row">
      {% for producto in productos|slice:':3' %} 
      <div class="col-12 col-sm-6 col-md-4">
          <div class="card mt-5 mb-5">
              <img src="/media/{{producto.imagen}}" class="mx-auto">
              <div class="card-body">
                  <h5 class="card-title centrado">{{producto.producto}}</h5>
                  <h4 class="centrado">${{producto.precio}}</h4>
                  <br>
                  <section class="d-flex justify-content-around">
                    <a href="{% url 'ver' producto.id%}" class="btn btn-dark">Ver</a>
                    <a href="#" class="btn btn-primary">AÃ±adir al carrito</a>
                  </section>
              </div>
          </div>
        </div>
      {% endfor %}
    </div>

{% endblock %}
