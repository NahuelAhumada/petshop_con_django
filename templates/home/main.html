{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ecom</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <header class="col-12">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-4 col-sm-12 center">
                        <img src="/media/logo.jpg" style="width: 70px; height: 70px;">
                    </div>
                    <div class="col-md-4 col-sm-12 center">
                        <div class="input-group">
                            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                            <button type="button" class="btn btn-outline-primary" data-mdb-ripple-init>search</button>
                        </div>
                    </div>
                    <div class="center col-md-4 col-sm-12">
                        <a href="#" class="btn">INICIAR SESION</a>
                        <a href="#" class="btn">REGISTRARSE</a>
                    </div>

                </div>
            </header>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Productos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Ayuda</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
    </div>
    <div class="container-fluid">
        {% block content %}

        {% endblock content %}
    </div> 
    <div class="container-fluid">
        <div class="row">
            <footer class="col-12 center">
                <p style="color: white;">Seguinos:</p>
            </footer>
        </div>
    </div>
</body>
</html>
