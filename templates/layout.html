{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <header class="col-12">
            <div class="row d-flex justify-content-center">
                <div class="col-md-4 col-sm-12 centrado">
                    <img src="/media/logo.jpg" style="width: 70px; height: 70px;">
                </div>
                <div class="col-md-4 col-sm-12 centrado">
                    <div class="input-group">
                        <input type="search" class="form-control rounded" placeholder="Buscar" aria-label="Search" aria-describedby="search-addon" />
                        <button type="button" class="btn btn-outline-primary" data-mdb-ripple-init>Buscar</button>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12 centrado">
                  {% if user.is_authenticated %}
                    <label style="color:blue">{{user.username}}</label>
                    <a href="/accounts/login/" class="btn">CAMBIAR USUARIO</a>
                  {% else %}
                    <a href="/accounts/login/" class="btn">INICIAR SESION</a>
                  {% endif %}
                    <a href="/carrito/" class="btn">CARRITO</a>
                </div>

            </div>
        </header>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav elementos-navbar">
                  <li class="nav-item px-5">
                    <a class="nav-link" href="{% url 'home' %}"><strong>Inicio</strong></a>
                  </li>
                  <li class="nav-item px-5">
                    <a class="nav-link" href="{% url 'verproductos' %}"><strong>Productos</strong></a>
                  </li>
                  <li class="nav-item px-5">
                    <a class="nav-link" href="{% url 'cargar' %}"><strong>Cargar</strong></a>
                  </li>
                  <li class="nav-item px-5">
                    <a class="nav-link" href="{% url 'contacto' %}"><strong>Contacto</strong></a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>
</div>
<div class="container-fluid" id="contenido_principal">
    {% block cuerpo_pagina %}

    {% endblock %}
</div> 
<div class="container-fluid">
    <div class="row">
        <footer class="col-12 centrado">
          <br>
          <p style="color: white;">Seguinos:</p>
          <br>
          <div class="flex-centrado">
            <img class="conf-icono" src="/media/icono-whatsapp.png">
            <img class="conf-icono" src="/media/icono-instagram-color.png">
            <img class="conf-icono" src="/media/icono-youtube.png">
            <img class="conf-icono" src="/media/icono de tiktok.png">
          </div>
        </footer>
    </div>
</div>
{% endblock %}
