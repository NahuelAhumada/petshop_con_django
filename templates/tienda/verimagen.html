{% extends "layout.html" %}
{% load static %}

{% block cuerpo_pagina %}
    <div class="container ver-producto">
        <div class="row">
            <div class="col-12 col-md-6">
                <img src="/media/{{producto.imagen}}" class="mx-auto"/>
            </div>
            <div class="col-12 col-md-6">
                <h1><strong>{{producto.producto}}</strong></h1>
                <p>Precio:</p>
                <p>${{producto.precio}}</p>
                
            </div>
        </div>
        <div class="row">
            <div class="col-12 descripcion-producto">
                <p> Descripcion:</p>
                <p>{{producto.descripcion}}</p>
            </div>
        </div>
    </div>
{% endblock %}
